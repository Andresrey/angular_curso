<div>
    <strong *ngIf="heroeBorrado; else noBorrado">heroe borrado {{heroeBorrado}}</strong>
</div>

<ng-template #noBorrado>
    <strong>NO HA BORRADO NADA</strong>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; 
let i = index">{{i+1 }} {{heroe}}</li>
</ul>


<button (click)="borrarHeroe()">Borrar heroe</button>
